<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta nome="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="styles/styles.css">
   <title>Shutdawn</title>
   <link rel="icon" href="img/logo1.png">
</head>
<body>
<form action="UsuarioController?action=login" method="POST" class="login__form">
   <h1 class="login__title">Login</h1>

   <div class="login__logo">
      <img src="img/logo1.png" alt="Logo" class="logo__image">
   </div>

   <div class="login__content">
      <div class="login__box">
         <i class="ri-user-3-line login__icon"></i>
         <div class="login__box-input">
            <input type="email" required class="login__input" id="login-email" nome="email" placeholder=" ">
            <label for="login-email" class="login__label">Email</label>
         </div>
      </div>

      <div class="login__box">
         <i class="ri-lock-2-line login__icon"></i>
         <div class="login__box-input">
            <input type="password" required class="login__input" id="login-pass" nome="senha" placeholder=" ">
            <label for="login-pass" class="login__label">Senha</label>
            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
         </div>
      </div>
   </div>

   <div class="login__check">
      <div class="login__check-group">
         <input type="checkbox" class="login__check-input" id="login-check">
         <label for="login-check" class="login__check-label">Lembre me</label>
      </div>
      <a href="senha.html" class="login__forgot">Esqueceu sua senha?</a>
   </div>

   <button type="submit" class="login__button">Login</button>
</form>
<script src="scripts/main.js"></script>
</body>
</html>
