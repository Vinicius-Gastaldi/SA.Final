<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login Error</title>
    <link rel="icon" href="img/logo1.png">
</head>
<body>
<div class="login__form">
    <h1 class="login__title">Login Error</h1>

    <div class="login__logo">
        <img src="img/logo1.png" alt="Logo" class="logo__image">
    </div>

    <div class="login__content">
        <div class="login__box">
            <i class="ri-error-warning-line login__icon" style="color:red;"></i>
            <div class="login__box-input">
                <p class="login__error-message">Oops! Houve um problema com o seu login. Por favor tente novamente.</p>
            </div>
        </div>
    </div>

    <div class="login__actions">
        <button onclick="window.location.href='index.html'" class="login__button">Back to Login</button>
    </div>
</div>

<style>
    /* Additional error styling if necessary */
    .login__error-message {
        color: red;
        font-size: 1.2em;
        text-align: center;
        margin-top: 20px;
    }
    .login__actions {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
</style>
</body>
</html>
