<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <link rel="stylesheet" href="styles/senha.css">

      <title>Shutdawn</title>
      <link rel="icon" href="img/logo1.png">
   </head>
   <body>
         <form> action="" class="login__form">
            <h1 class="login__title">Recuperar senha</h1>

            <div class="login__logo">
               <img src="img/logo1.png" alt="Logo" class="logo__image">
           </div>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

            <button type="submit" class="login__button">Continuar</button>
            <button type="button" class="login__button" onclick="window.location.href='index.html'">Voltar</button>

         </form>

      </div>

      <script src="scripts/main.js"></script>
   </body>
</html>
